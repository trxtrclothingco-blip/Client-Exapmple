<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John's Plumbing Showcase</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    .container { width: 90%; max-width: 1200px; margin: auto; }

    /* Header */
    header { background-color: #0074D9; color: #fff; padding: 20px 0; }
    .header-container { display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.8rem; letter-spacing: 1px; }
    nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; transition: color 0.3s; }
    nav a:hover { color: #ffd700; }

    /* Hero Section */
    .hero { background-color: #0056b3; color: #fff; text-align: center; padding: 60px 20px; }
    .hero h2 { font-size: 2.5rem; margin-bottom: 15px; }
    .hero p { font-size: 1.2rem; margin-bottom: 25px; }

    .btn-contact {
        display: inline-block;
        padding: 12px 30px;
        background-color: #ffd700;
        color: #0074D9;
        text-decoration: none;
        font-weight: bold;
        border-radius: 30px;
        transition: background-color 0.3s;
    }
    .btn-contact:hover { background-color: #e6c200; }

    /* Gallery Section */
    .gallery { padding: 60px 0; text-align: center; }
    .gallery h2 { font-size: 2rem; margin-bottom: 40px; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .gallery-grid img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    .gallery-grid img:hover { transform: scale(1.05); }

    /* Footer */
    footer { background-color: #333; color: #fff; text-align: center; padding: 20px 0; font-size: 0.9rem; }

    /* Responsive */
    @media (max-width: 600px) {
        header, .header-container { flex-direction: column; text-align: center; }
        nav a { margin: 10px 5px; }
        .hero h2 { font-size: 2rem; }
    }
</style>
</head>
<body>
<header>
    <div class="container header-container">
        <h1>John's Plumbing</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="showcase.html" class="nav-link">Showcase</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container hero-content">
        <h2>Our Plumbing Work</h2>
        <p>Take a look at some of the projects weâ€™ve completed for our happy clients.</p>
    </div>
</section>

<section class="gallery container">
    <h2>Gallery</h2>
    <div class="gallery-grid">
        <src="images/IMG_0312.jpeg" alt="Plumbing work 1">
        <src="images/IMG_0313.jpeg" alt="Plumbing work 2">
        <src="images/IMG_0314.jpeg" alt="Plumbing work 3">
        <src="images/IMG_0315.jpeg" alt="Plumbing work 4">
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 John's Plumbing | Call: 07123 456789</p>
    </div>
</footer>
</body>
</html>
