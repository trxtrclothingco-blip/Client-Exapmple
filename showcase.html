<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John's Plumbing Showcase</title>
<style>
:root{
  --bg:#ffffff;
  --glass:rgba(255,255,255,0.85);
  --glass-border:rgba(0,0,0,0.1);
  --accent:#4f46e5;
  --text:#111827;
  --muted:#4b5563;
}

/* ===== RESET ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  min-height:100vh;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:30px;
  flex-direction:column;
}

/* ===== CONTAINER ===== */
.container {
  width:90%;
  max-width:1200px;
  margin:auto;
  position:relative;
  z-index:1;
}

/* ===== HEADER / NAVBAR ===== */
header {
  background:var(--glass);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  border-radius:28px;
  padding:20px 40px;
  margin-bottom:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}

.header-container {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  flex-wrap:wrap;
  width:100%;
}

header h1{
  font-size:1.8rem;
  font-weight:700;
  color:var(--text);
}

nav a {
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  font-size:1rem;
  transition: color 0.3s, transform 0.2s;
}

nav a:hover {
  color:var(--accent);
  transform:scale(1.05);
}

/* ===== HERO ===== */
.hero {
  background:var(--glass);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  border-radius:28px;
  padding:60px 40px;
  text-align:center;
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
  margin-bottom:30px;
}

.hero h2 {
  font-size:2.5rem;
  font-weight:800;
  margin-bottom:15px;
}

.hero p {
  font-size:1.2rem;
  color:var(--muted);
  max-width:600px;
  margin:auto;
  line-height:1.5;
}

/* ===== BUTTON ===== */
.btn-contact {
  display:inline-block;
  padding:12px 30px;
  background:var(--accent);
  color:#fff;
  font-weight:700;
  text-decoration:none;
  border-radius:999px;
  box-shadow:0 10px 30px rgba(79,70,229,0.35);
  transition: transform 0.2s;
}

.btn-contact:hover {
  transform:scale(1.05);
}

/* ===== GALLERY ===== */
.gallery {
  text-align:center;
  margin-bottom:30px;
}

.gallery h2 {
  font-size:2rem;
  margin-bottom:40px;
  color:var(--text);
}

.gallery-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.gallery-grid img {
  width:100%;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.gallery-grid img:hover {
  transform:scale(1.05);
}

/* ===== FOOTER ===== */
footer {
  background:var(--glass);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  border-radius:28px;
  text-align:center;
  padding:20px;
  font-size:0.9rem;
  color:var(--muted);
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero h2 {font-size:2.2rem;}
  header, .header-container {flex-direction:column; text-align:center;}
  nav a {margin:10px 5px;}
}

@media(max-width:480px){
  nav a {font-size:0.9rem;}
  .hero {padding:40px 25px;}
}
</style>
</head>
<body>

<header>
    <div class="container header-container">
        <h1>John's Plumbing</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="showcase.html" class="nav-link">Showcase</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container hero-content">
        <h2>Our Plumbing Work</h2>
        <p>Take a look at some of the projects weâ€™ve completed for our happy clients.</p>
        <a class="btn-contact" href="tel:07123456789">Call Now</a>
    </div>
</section>

<section class="gallery container">
    <h2>Gallery</h2>
    <div class="gallery-grid">
        <img src="IMG_0312.jpeg" alt="Plumbing work 1">
        <img src="IMG_0313.jpeg" alt="Plumbing work 2">
        <img src="IMG_0314.jpeg" alt="Plumbing work 3">
        <img src="IMG_0315.jpeg" alt="Plumbing work 4">
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 John's Plumbing | Call: 07123 456789</p>
    </div>
</footer>

</body>
</html>
